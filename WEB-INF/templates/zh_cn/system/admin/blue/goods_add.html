<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <link href="$!webPath/resources/style/system/manage/$!{config.websiteCss}/template.css"  rel="stylesheet" type="text/css"/>
    <link href="$!webPath/resources/css/bootstrap.min.css" rel="stylesheet">
    <script src="$!webPath/resources/js/jquery-1.6.2.js"></script>
    <script src="$!webPath/resources/js/jquery.validate.min.js"></script>
  <body>
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            商品分类
          </div>
          <div class="panel-body">
            <div class="row">
              <div class="col-lg-6">
                <form role="form">
                  <div class="form-group">
                    <label>goods_name</label>
                    <input class="form-control" name="goods_name" placeholder="Enter text">
                  </div>
                  <div class="form-group">
                    <label>goods_price</label>
                    <input class="form-control" name="goods_price" placeholder="Enter text">
                  </div>
                  <div class="form-group">
                    <label>value</label>
                    <input class="form-control" name="value" placeholder="Enter value">
                  </div>
                  <div class="form-group">
                    <label>File input</label>
                    <input type="file">
                  </div>
                  <div class="form-group">
                    <label>Text area</label>
                    <textarea class="form-control" rows="3"></textarea>
                  </div>
                  <div class="form-group">
                    <label>Checkboxes</label>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox" value="">Checkbox 1
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox" value="">Checkbox 2
                      </label>
                    </div>
                    <div class="checkbox">
                      <label>
                      <input type="checkbox" value="">Checkbox 3
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Inline Checkboxes</label>
                    <label class="checkbox-inline">
                    <input type="checkbox">1
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox">2
                    </label>
                    <label class="checkbox-inline">
                    <input type="checkbox">3
                    </label>
                  </div>
                  <div class="form-group">
                    <label>Radio Buttons</label>
                    <div class="radio">
                      <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked="">Radio 1
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">Radio 2
                      </label>
                    </div>
                    <div class="radio">
                      <label>
                      <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">Radio 3
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label>Inline Radio Buttons</label>
                    <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline1" value="option1" checked="">1
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline2" value="option2">2
                    </label>
                    <label class="radio-inline">
                    <input type="radio" name="optionsRadiosInline" id="optionsRadiosInline3" value="option3">3
                    </label>
                  </div>
                  <div class="form-group">
                    <label>Selects</label>
                    <select class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label>Multiple Selects</label>
                    <select multiple="" class="form-control">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                    </select>
                  </div>
                  <button type="submit" class="btn btn-default">Submit Button</button>
                  <button type="reset" class="btn btn-default">Reset Button</button>
                </form>
              </div>
              <!-- /.col-lg-6 (nested) -->
              <div class="col-lg-6">
                <div class="form-group">
                  <label>providerId</label>
                  <select name="providerId" class="form-control">
                    <option value="1">中国移动</option>
                    <option value="2">中国联通</option>
                    <option value="3">中国电信</option>
                  </select>
                </div>
                <div class="form-group">
                    <label>tyep</label>
                    <input class="form-control" name="type" placeholder="Enter type">
                  </div>
              </div>
              <!-- /.col-lg-6 (nested) -->
            </div>
            <div class="row">
              <div class="col-lg-2 pull-right">
                <button type="submit" class="btn btn-default">Submit Button</button>
              </div>
            </div>
            <!-- /.row (nested) -->
          </div>
          <!-- /.panel-body -->
        </div>
      </div>
    </div>
  </body>
</html>
