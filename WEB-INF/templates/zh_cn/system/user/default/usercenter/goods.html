#set($layout = "/WEB-INF/templates/layout/seller.html")

<div class="row">
  <div class="col-lg-12">
    <h3 class="page-header">
      <a href="$!webPath/seller/index.htm">卖家中心</a> > <span>出售中的商品</span>
    </h3>
  </div>
</div>
<form action="$!webPath/seller/goods.htm" method="post" name="ListForm" id="ListForm">

  <div class="row">
    <div class="col-lg-offset-4 col-lg-3">
      <div class="form-group">
          <label>商品分类</label>
          <select name="user_class_id" id="user_class_id" class="form-control">
              <option value="">请选择商品分类...</option>
              #foreach($user_class in $goodsViewTools.query_user_class(""))
              <option value="$!user_class.id">$!user_class.className</option>
                #foreach($c_user_class in $user_class.childs)
                <option value="$!c_user_class.id">&nbsp;&nbsp;$!c_user_class.className</option>
                #end
              #end
          </select>
      </div>
    </div>
    <div class="col-lg-3">
      <div class="form-group">
        <label>商品名称</label>
        <input name="goods_name" type="text" id="goods_name" class="form-control">
      </div>
    </div>
    <div class="col-lg-2">
      <button type="submit" class="btn btn-primary" onclick="query();" style="
      margin-top: 25px;
  ">搜索</button>
    </div>
  </div>
  <div class="dataTables_wrapper form-inline dt-bootstrap no-footer">
    <div class="row">
      <div class="col-lg-12">
        <div class="panel panel-default">
          <div class="panel-heading">
            出售中的商品
          </div>
                    <!-- /.panel-heading -->
          <div class="panel-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th><input name="all1" type="checkbox" id="all1" onclick="selectAll(this)" value="" /><label for="all">全选</label></span><span class="alldel_ld"><a class="button_common" href="javascript:void(0);" onclick="cmd('$!webPath/seller/goods_sale.htm','')">下架</a></span></th>
                    <th>商品名称</th>
                    <th>商品分类</th>
                    <th>价格</th>
                    <th>操作</th>
                  </tr>
                </thead>
                <tbody>
                  #foreach($obj in $objs)
                    <tr>
                      <td>
                        <input type="checkbox" value="$!obj.id" />
                      </td>
                      <td>
                        <a href="$!webPath/goods_$!{obj.id}.htm" target="_blank">$!obj.goods_name</a>
                      </td>
                      <td>
                        #if($!obj.gc)
                          $!storeTools.generic_goods_class_info($!obj.gc)
                        #end
                      </td>
                      <td>$!obj.goods_price</td>
                      <td>
                        <a href="$!webPath/seller/goods_edit.htm?id=$!obj.id" target="_blank">编辑</a>
                        <a href="$!webPath/seller/goods_sale.htm?mulitId=$!obj.id">下架</a>
                        <a href="javascript:if(confirm('删除后不可恢复?'))window.location.href='$!webPath/seller/goods_del.htm?mulitId=$!obj.id'">删除</a>
                      </td>
                    </tr>
                  #end
                </tbody>
              </table>
            </div>
            <!-- /.table-responsive -->
          </div>
          <!-- /.panel-body -->
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="pull-right">
          <div class="dataTables_paginate paging_simple_numbers" id="dataTables-example_paginate">
            $!gotoPageHTML
          </div>
        </div>
      </div>
    </div>

  </div>
</form>
